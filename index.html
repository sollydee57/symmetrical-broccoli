<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Development Guy</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0f172a;
    --card: rgba(255,255,255,0.05);
    --text: #ffffff;
    --accent: linear-gradient(90deg, #00f5a0, #00d9f5);
}

.light-mode {
    --bg: #f4f6f9;
    --card: rgba(0,0,0,0.05);
    --text: #111;
}

* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
    transition: 0.3s ease;
}

header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 10%;
}

.logo {
    font-weight:700;
    font-size:20px;
}

.toggle {
    cursor:pointer;
    padding:8px 15px;
    border-radius:20px;
    background: var(--card);
}

.hero {
    text-align:center;
    padding:80px 20px 40px;
}

.hero h1 {
    font-size:40px;
    margin-bottom:15px;
}

.hero p {
    opacity:0.8;
    margin-bottom:30px;
}

.container {
    display:flex;
    justify-content:center;
    padding:40px 20px;
}

.card {
    width:400px;
    background: var(--card);
    backdrop-filter: blur(20px);
    padding:40px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

textarea {
    width:100%;
    height:120px;
    padding:15px;
    border-radius:12px;
    border:none;
    resize:none;
    margin-bottom:20px;
    font-size:14px;
}

button {
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background: var(--accent);
    font-weight:600;
    cursor:pointer;
    transition:0.3s ease;
}

button:hover {
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.success {
    margin-top:15px;
    text-align:center;
    display:none;
    color:#00f5a0;
    font-weight:500;
    animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity:0; transform:translateY(10px); }
    to { opacity:1; transform:translateY(0); }
}

footer {
    text-align:center;
    padding:40px 20px;
    opacity:0.6;
    font-size:14px;
}

@media(max-width:500px){
    .card { width:100%; }
}
</style>
</head>

<body>

<header>
    <div class="logo">Web Development Guy</div>
    <div class="toggle" onclick="toggleMode()">Toggle Mode</div>
</header>

<section class="hero">
    <h1>Modern Web Solutions</h1>
    <p>Send your prompt and let’s build something amazing.</p>
</section>

<div class="container">
    <div class="card">
        <form id="promptForm" action="mailto:sollydee57@gmail.com" method="post" enctype="text/plain">
            <textarea name="Prompt" placeholder="Type your prompt here..." required></textarea>
            <button type="submit" onclick="showSuccess()">Get a Prompt</button>
            <div class="success" id="successMessage">
                ✅ Your email app is opening!
            </div>
        </form>
    </div>
</div>

<footer>
    © 2026 Web Development Guy — Professional Web Experiences
</footer>

<script>
function toggleMode() {
    document.body.classList.toggle("light-mode");
}

function showSuccess() {
    setTimeout(() => {
        document.getElementById("successMessage").style.display = "block";
    }, 300);
}
</script>

</body>
</html>
